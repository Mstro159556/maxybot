<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxyBot â€” Home</title>
  <link rel="icon" href="maxy.png" />
  <style>
    :root{
      --bg:#0b0f14; --card:#0f1620; --muted:#9fb0c0; --text:#e8f0f6;
      --accent:#5cc8ff; --accent-2:#7c4dff; --border:rgba(255,255,255,0.08);
    }
    body{
      margin:0; font-family: system-ui, Arial, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at 85% -10%, rgba(124,77,255,0.15), transparent 60%),
                  radial-gradient(900px 500px at -10% 110%, rgba(92,200,255,0.12), transparent 60%), var(--bg);
      color:var(--text); display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .container{display:flex; flex-direction:column; gap:20px; text-align:center}
    h1{font-size:36px; margin-bottom:30px;}
    button{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      border:none; padding:16px 32px; border-radius:12px;
      cursor:pointer; color:#fff; font-weight:bold; font-size:18px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover{
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(92,200,255,0.4);
    }
    a{text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MaxyBot</h1>
    <a href="privacy-policy.html"><button>Privacy Policy</button></a>
    <a href="terms-of-service.html"><button>Terms of Service</button></a>
  </div>
</body>
</html>
